    <!-- The site content and Virtual Help drawer need to be inside the pure-container -->
    <div class="pure-container" data-effect="pure-effect-fade">

      <!-- Virtual Help drawer toggle button -->
      <input type="checkbox" id="pure-toggle-right" class="pure-toggle" data-toggle="right">
      <label class="pure-toggle-label" for="pure-toggle-right" data-toggle-label="right">
        <i class="fa fa-times-thin close-virtual-help" aria-label="Close Virtual Help menu"></i>

      <!-- /pure-toggle -->

        <div class="chat-drawer-heading">
          <h2>
            <img src="https://s3.amazonaws.com/libraryh3lp.com/ca/buttons/learning-portal-logo.png" alt="Virtual Help icon"/>
            Virtual Help
          </h2>
          <ul class="list-unstyled list-inline chat-drawer-legend">
            <li class="chat-online">
              <i class="fa fa-comment" aria-hidden="true"></i> Chat with library staff now
            </li>
            <li class="chat-offline">
              <i class="fa fa-envelope" aria-hidden="true"></i> Contact your library
            </li>
          </ul>
        </div>
        <div id="virtualHelp" class="list-group"></div>
      </div>
      <!-- /pure-drawer -->

      <!-- The site content needs to be insde the pure-pusher-container and pure-pusher. -->

        <div class="pure-pusher">

          <div style="height: 1500px">Main site content goes here minus the fake DIV height.</div>
        </div> <!-- /pure-pusher -->
